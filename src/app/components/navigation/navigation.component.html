<div *ngIf="currentUser" class="navigation">
    <mat-tab-group mat-align-tabs="center" mat-stretch-tabs="false">
        <mat-tab label="Wallet"></mat-tab>
        <mat-tab label="Budget Planner"></mat-tab>
        <mat-tab label="Analytics"></mat-tab>
    </mat-tab-group>
    <span class="user-img">
        <span>Welcome, {{ currentUser.name || currentUser.email }}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <img src="../assets/user-icon-finapp.png" />
        </button>
    </span>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="showSettingsDialog()">
            <mat-icon>settings</mat-icon> Settings
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon> Logout
        </button>
    </mat-menu>
</div>
