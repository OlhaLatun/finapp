<div class="confirmation-popup-container">
    <p>
        Do you wish to delete <b>{{ data.categoryToDelete.name }}</b> category?
        <br />
        You logged
        <b>{{ data.categoryToDelete.amount }} {{ data.currency }}</b> spent on
        this category.
    </p>
    <small>You can transfer amount back to your income source. </small>
    <mat-form-field>
        <mat-label>Income</mat-label>
        <mat-select [formControl]="dropdownControl" ngDefaultControl>
            <mat-option
                *ngFor="let source of data.incomeSource"
                [value]="source.id"
                >{{ source.name }}</mat-option
            >
        </mat-select></mat-form-field
    >

    <div class="confirmation-popup-buttons">
        <button mat-flat-button (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button color="success" (click)="deleteItem()">
            Delete
        </button>
    </div>
</div>
